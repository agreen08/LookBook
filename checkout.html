<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - LookBook</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper">
              <div class="header-logo">
                  <a href="./" class="header-logo-link">
                  <img src="./img/small-logo.svg" alt="LookBook" class="header-logo-pic">
                </a>
              </div>
              <nav class="header-nav">
                  <ul class="header-list">
                      <li class="header-item">
                          <a href="catalog.html" class="header-link">Catalog</a>
                      </li>
                      <li class="header-item">
                        <a href="bag.html" class="header-link">Bag</a>
                    </li>
                    <li class="header-item">
                        <a href="giftcards.html" class="header-link">Gift Cards</a>
                    </li>
                    <li class="header-item">
                        <a href="signin.html" class="header-link">Sign In</a>
                    </li>
                  </ul>   
              </nav>
            </div>
        </div> 
     </header>
     <main class="main">
        <section class="checkout-title">
            <div class="wrapper">
                <h2>Checkout</h2>
            </div>
        </section>
        <section class="check-cover">
            <div class="wrapper">
                <div class="check-cover-wrapper">
                    <div class="filling-pic">
                        <img src="./img/faultstars.png" alt="faultstars" class="filling-pic-thumb">
                    </div>
                    <div class="filling-desc">
                        <p class="filling-desc-name">The Fault in Our Stars</p>
                        <p class="filling-desc-author">Hal Leonard Corp</p>
                        <p class="filling-desc-price">$15.79</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="info">
            <div class="wrapper">
                <div class="info-wrapper">
                    <div class="info-bar">
                        <form action="submit" class="form-info">
                            <input type="text" placeholder="Firstname">
                        </form>
                        <form action="submit" class="form-info">
                            <input type="text" placeholder="Lastname">
                        </form>
                        <form action="submit" class="form-info">
                            <input type="text" placeholder="Email">
                        </form>
                        <form action="submit" class="form-info">
                            <input type="text" placeholder="Adress">
                        </form>
                        <form action="submit" class="form-info">
                            <input type="text" placeholder="Telephone">
                        </form>
                    </div>
                    <div class="info-bar2">
                        <form action="submit" class="form-info">
                            <input type="text" placeholder="Gift Card">
                        </form>
               </div>
            </div>
        </section>
        <section class="select">
            <div class="wrapper">
                <div class="select-wrapper">
                    <div class="select-bar">
                        <div class="dpd">
                            <img src="./img/dpd.png" alt="dpd" class="dpd-thumb">
                        </div>
                        <form action="submit" class="select-form">
                            <input type="text" placeholder="Select">
                        </form>
                        <div class="omniva">
                            <img src="./img/omniva.png" alt="omniva" class="omniva-thumb">
                        </div>
                        <form action="submit" class="select-form">
                            <input type="text" placeholder="Select">
                        </form>
                        <div class="our-shop">
                            <img src="./img/Our Shop.png" alt="omniva" class="our-shop-thumb">
                        </div>
                        <form action="submit" class="select-form">
                            <input type="text" placeholder="Select">
                        </form>
                    </div>
                </div>
            </div>
        </section>

     </main> 
</body>
</html>
